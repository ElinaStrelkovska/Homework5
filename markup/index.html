<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        table {
        table-layout: fixed;
        border-collapse: separate;
        border: 1px solid #000;
        background: rgb(212, 204, 204);
        }

        td {
        width: 150px;
        height: 50px;
        border: 1px solid #000;
        text-align: center;
        }

        #td {
            width: 320px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <table>
            <tr>
                <td class="blue" colspan="4">My first table</td>
            </tr>
            <tr>
                <td class="blue">First cell</td>
                <td class="blue">Second cell</td>
                <td class="yellow" id="td" colspan="2" rowspan="3">6 cells merged together</td>
            </tr>
            <tr>
                <td class="yellow" colspan="2">2 cells merged into one</td>
            </tr>
            <tr>
                <td class="yellow">1st cell</td>
                <td class="yellow">2nd cell</td>
            </tr>
            <tr>
                <td class="yellow" colspan="4">Do you like tables?</td>
            </tr>
        </table>
    </main>
    <footer>

</html>
